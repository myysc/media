name: FOFA IP 组播

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:          # 手动触发

jobs:
  fetch-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: 删除接口目录
        run: |
          rm -rf ${{ github.workspace }}/tv
          echo "目录已删除"

      - name: 创建必要目录
        run: |
          mkdir -p ${{ github.workspace }}/ip
          mkdir -p ${{ github.workspace }}/rtp
          mkdir -p ${{ github.workspace }}/py
          mkdir -p ${{ github.workspace }}/tv
          echo "必要目录已创建"

      - name: 从私库复制文件
        run: |
          # 克隆私库到临时目录
          git clone https://${{ secrets.REPOIPTV }}@github.com/myysc/zbjdtv.git /tmp/private-repo
          
          # 复制 fofa_zubo.py 文件
          if [ -f "/tmp/private-repo/py/fofa_zubo.py" ]; then
            echo "复制 fofa_zubo.py 文件..."
            cp /tmp/private-repo/py/fofa_zubo.py ${{ github.workspace }}/py/
            echo "fofa_zubo.py 已复制"
          else
            echo "警告: /tmp/private-repo/py/fofa_zubo.py 不存在"
          fi
          
          # 复制 rtp 文件夹中的所有 txt 文件
          if [ -d "/tmp/private-repo/rtp" ]; then
            echo "复制 rtp 文件夹中的 txt 文件..."
            # 确保目标目录存在
            mkdir -p ${{ github.workspace }}/rtp
            # 复制所有 txt 文件
            cp /tmp/private-repo/rtp/*.txt ${{ github.workspace }}/rtp/ 2>/dev/null || echo "没有找到 txt 文件或目录为空"
            echo "rtp 文件已复制"
          else
            echo "警告: /tmp/private-repo/rtp 目录不存在"
          fi
          
          # 清理临时目录
          rm -rf /tmp/private-repo
          echo "私库文件复制完成"

      - name: Run FOFA 组播
        run: python py/fofa_zubo.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add 计数.txt
          git add ip/*.txt || true
          git add tv/zbtv.txt || true
          git commit -m "自动更新：计数、IP文件、IPTV.txt、私库文件" || echo "⚠️ 无需提交"
          git push origin main || echo "⚠️ 推送失败"