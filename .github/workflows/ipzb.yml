name: FOFA IP 组播

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:          # 手动触发

jobs:
  fetch-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: 创建必要目录
        run: |
          mkdir -p ${{ github.workspace }}/ip
          mkdir -p ${{ github.workspace }}/rtp
          mkdir -p ${{ github.workspace }}/py
          mkdir -p ${{ github.workspace }}/tv
          echo "必要目录已创建"

      - name: 从私库复制文件
        run: |
          # 克隆私库到临时目录
          git clone https://${{ secrets.REPOIPTV }}@github.com/myysc/zbjdtv.git /tmp/private-repo
          
          # 复制 fofa_zubo.py 文件
          if [ -f "/tmp/private-repo/py/fofa_zubo.py" ]; then
            echo "复制 fofa_zubo.py 文件..."
            cp /tmp/private-repo/py/fofa_zubo.py ${{ github.workspace }}/py/
            echo "fofa_zubo.py 已复制"
          else
            echo "警告: /tmp/private-repo/py/fofa_zubo.py 不存在"
          fi
          
          # 复制 rtp 文件夹中的所有 txt 文件
          if [ -d "/tmp/private-repo/rtp" ]; then
            echo "复制 rtp 文件夹中的 txt 文件..."
            # 确保目标目录存在
            mkdir -p ${{ github.workspace }}/rtp
            # 复制所有 txt 文件
            cp /tmp/private-repo/rtp/*.txt ${{ github.workspace }}/rtp/ 2>/dev/null || echo "没有找到 txt 文件或目录为空"
            echo "rtp 文件已复制"
          else
            echo "警告: /tmp/private-repo/rtp 目录不存在"
          fi
          
          # 清理临时目录
          rm -rf /tmp/private-repo
          echo "私库文件复制完成"

      - name: Run FOFA 组播
        run: python py/fofa_zubo.py

      - name: 推送文件到私库
        run: |
          # 检查 tv/zbtv.txt 文件是否存在
          if [ ! -f "${{ github.workspace }}/tv/zbtv.txt" ]; then
            echo "错误: tv/zbtv.txt 文件不存在，无法推送到私库"
            exit 0  # 退出但不终止工作流
          fi
          
          echo "开始推送文件到私库..."
          
          # 克隆私库到临时目录
          git clone https://${{ secrets.REPOIPTV }}@github.com/myysc/zbjdtv.git /tmp/push-repo
          
          # 进入私库目录
          cd /tmp/push-repo
          
          # 配置 git 用户信息
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          
          # 确保 tv 目录存在
          mkdir -p tv
          
          # 复制并重命名文件
          cp "${{ github.workspace }}/tv/zbtv.txt" /tmp/push-repo/tv/zubo.txt
          
          echo "文件已复制到私库，准备提交..."
          
          # 添加文件到暂存区
          git add tv/zubo.txt
          
          # 检查是否有变更需要提交
          if git diff --cached --quiet; then
            echo "没有变更需要提交"
          else
            # 提交变更
            git commit -m "自动更新: 从 ${{ github.repository }} 同步 zbtv.txt 为 zubo.txt [$(date +'%Y-%m-%d %H:%M:%S')]"
            
            # 推送到私库
            echo "正在推送到私库..."
            git push origin main
            echo "文件已成功推送到私库"
          fi
          
          # 清理临时目录
          cd /
          rm -rf /tmp/push-repo
          echo "推送任务完成"

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add 计数.txt
          git add ip/*.txt || true
          git commit -m "自动更新：计数、IP文件、IPTV.txt、私库文件" || echo "⚠️ 无需提交"
          git push origin main || echo "⚠️ 推送失败"